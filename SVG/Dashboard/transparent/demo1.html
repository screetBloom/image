<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        html, body, svg {
            background:#FFF
        }

        #satellite circle {
            fill: #ccc;
            stroke-width: 1.5px;
            stroke: #fff;
        }

        #pointer {
            fill: #554d3f;
            transform-origin: center bottom;
            animation: rotate 10s infinite linear;
        }

        @keyframes rotate {
            0% {
                transform: rotate(-90deg);
            }
            50% {
                transform: rotate(90deg);
            }
            100% {
                transform: rotate(-90deg);
            }
        }

        .svg01{
            position: absolute;
            left: 400px;
            top: 200px;
        }
        .svg02{
            position: absolute;
            left: 200px;
            top: 0px;
        }
        .svg03{
            position: absolute;
            left: 100px;
            top: 420px;
        }
        .svg04{
            position: absolute;
            left: 500px;
            top: 420px;
            background-color: blue;
        }



    </style>

</head>
