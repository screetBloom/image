        .led-yellow {
            margin: 0 auto;
            width: 24px;
            height: 24px;
            background-color: #FF0;
            border-radius: 50%;
            box-shadow: rgba(255, 255, 255, 1) 0 -1px 7px 1px, inset #FFFF00 0 -1px 9px, #FF0 0 2px 12px;
            animation: blinkYellow 1s infinite;
        }

        @keyframes blinkYellow {
            from{transform:scale(1)}
            to{transform:scale(2)}
        }



    </style>
